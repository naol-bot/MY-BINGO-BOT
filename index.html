<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dil Bingo - Web App</title>
    <style>
        body { background: #0f0c29; color: white; font-family: sans-serif; margin: 0; padding: 10px; text-align: center; }
        .header { display: flex; justify-content: space-around; background: #1a1a2e; padding: 10px; border-radius: 10px; font-size: 12px; }
        .game-id { color: #aaa; }
        .derash { color: #4caf50; font-weight: bold; }
        
        /* Bingo Table Styling */
        .bingo-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; margin-top: 15px; }
        .num-box { background: #2c2c54; padding: 10px; border-radius: 5px; font-weight: bold; }
        .num-called { background: orange !important; } /* የወጣ ቁጥር */
        .num-current { background: #4caf50 !important; } /* አሁን እየወጣ ያለ */

        /* Cartela Styling */
        .cartela { border: 2px solid #555; border-radius: 8px; margin-top: 20px; overflow: hidden; }
        .cartela-header { background: #4b0082; padding: 5px; font-size: 14px; }
        .cartela-grid { display: grid; grid-template-columns: repeat(5, 1fr); background: white; color: black; }
        .cell { padding: 8px; border: 0.5px solid #ccc; font-weight: bold; }
        .cell.marked { background: #4caf50; color: white; }

        /* Bottom Menu */
        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: #16213e; display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid #333; }
        .nav-item { font-size: 10px; color: #888; text-decoration: none; }
        .nav-item.active { color: #4caf50; }
        
        .btn-group { display: flex; justify-content: space-between; margin-top: 20px; }
        button { padding: 10px; border: none; border-radius: 5px; color: white; cursor: pointer; }
        .btn-leave { background: #e94560; }
        .btn-auto { background: #4caf50; }
    </style>
</head>
<body>

    <div class="header">
        <div>ID: <span class="game-id">BBU7EN94</span></div>
        <div>ተጫዋቾች: <span>2</span></div>
        <div>ውርርድ: <span>10</span></div>
        <div>ደራሽ (80%): <span class="derash">16 ETB</span></div>
    </div>

    <div style="margin-top: 20px; font-size: 24px; font-weight: bold; color: yellow;">
        የወጣው ቁጥር: <span id="current-number">--</span>
    </div>

    <div class="bingo-grid" id="bingo-grid">
        </div>

    <div class="cartela">
        <div class="cartela-header">CARTELA #79</div>
        <div class="cartela-grid" id="cartela-79">
            </div>
    </div>

    <div class="btn-group">
        <button class="btn-leave">LEAVE</button>
        <button onclick="location.reload()">REFRESH</button>
        <button class="btn-auto">AUTOMATIC</button>
    </div>

    <div class="bottom-nav">
        <a href="#" class="nav-item active">GAME</a>
        <a href="#" class="nav-item">SCORES</a>
        <a href="#" class="nav-item">HISTORY</a>
        <a href="#" class="nav-item">WALLET</a>
        <a href="#" class="nav-item">PROFILE</a>
    </div>

    <script>
        // 1-75 ቁጥሮችን መፍጠሪያ
        const grid = document.getElementById('bingo-grid');
        for (let i = 1; i <= 75; i++) {
            let box = document.createElement('div');
            box.className = 'num-box';
            box.id = 'num-' + i;
            box.innerText = i;
            grid.appendChild(box);
        }

        // ካርቴላ #79 መሙያ (ናሙና)
        const cartelaData = [15, 27, 41, 53, 74, 10, 28, 43, 56, 72, 8, 26, '★', 52, 67, 9, 30, 38, 54, 63, 1, 20, 36, 48, 71];
        const cartelaGrid = document.getElementById('cartela-79');
        cartelaData.forEach(num => {
            let cell = document.createElement('div');
            cell.className = 'cell';
            if(num === '★') cell.classList.add('marked');
            cell.innerText = num;
            cartelaGrid.appendChild(cell);
        });

        // ቁጥር በየ 5 ሰከንዱ ሲጠራ (ናሙና)
        function callNumber() {
            let randomNum = Math.floor(Math.random() * 75) + 1;
            document.getElementById('current-number').innerText = randomNum;
            
            // የድሮውን አረንጓዴ ወደ ብርቱካናማ መቀየር
            document.querySelectorAll('.num-current').forEach(el => {
                el.classList.remove('num-current');
                el.classList.add('num-called');
            });

            // አዲሱን አረንጓዴ ማድረግ
            let newBox = document.getElementById('num-' + randomNum);
            if(newBox) newBox.classList.add('num-current');
        }
        
        setInterval(callNumber, 5000);
    </script>
</body>
</html>
